jobs:
  build:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          name: Install Lerna
          command: npm install -g lerna
      - run:
          name: Set Credentials
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publishing
          command: lerna publish --conventional-commits -y
